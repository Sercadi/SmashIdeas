	<body class="index">

        <div id="preloader">
            <div id="loader"></div>

	<main class="hidden">

	<div class="index"> 


			<img src="lib/media/smashlogo.png" class="imagenindex" alt="Logo de Smash Bros Ideas" id="imagenindex" title="Logo de Smash Ideas">

		<div class="selector-container">
			<label for="selector" class="form-label">Selecciona una opción:</label>
			<select id="selector" class="form-select">
				<option value="seleccionar">Selecciona una opción</option>	
				<option value="personajes">Personajes</option>
				<option value="escenarios">Escenarios</option>
				<option value="universos">Universos</option>
				<option value="objetos">Objetos</option>

	<script>


document.addEventListener("DOMContentLoaded", function(){
    var fecha = new Date();
    var añoActual = fecha.getFullYear();
    var parrafo = document.getElementById("texto");
    parrafo.textContent += " - " + añoActual;



    // Selector con búsqueda automática al teclear
    var selector = document.getElementById('selector');
    var options = selector.getElementsByTagName('option');
    
    selector.addEventListener('input', function(){
        var inputValue = this.value.toLowerCase();
        
        for(var i = 0; i < options.length; i++) {
            var optionText = options[i].textContent.toLowerCase();
            if(optionText.includes(inputValue)) {
                options[i].selected = true;
                break;
            }
        }
    });

    // Función para reproducir audio y redirigir
    function reproducirAudioYRedirigir() {
        var audio = new Audio('lib/media/MUSICA/sonidoselector.mp3'); // Cambia 'tu_audio.mp3' por la ruta de tu archivo de audio
        audio.play();
        
        setTimeout(function(){
            var opcionSeleccionada = selector.value;
            switch(opcionSeleccionada) {
                case 'personajes':
                    window.location.href = 'personajes/menu.html';
                    break;
                case 'escenarios':
                    window.location.href = 'escenarios/escenarios.html';
                    break;
                case 'universos':
                    window.location.href = 'universos/universos.html';
                    break;
                case 'objetos':
                    window.location.href = 'objetos/objetos.html';
                    break;
                case '':
                    window.location.href = 'ayudantes/ayudantes.html';
                    break;
                case 'pokemon':
                    window.location.href = 'pokemon/pokemon.html';
                    break;
                case 'baul':
                    window.location.href = 'baul/baul.html';
                    break;
                default:
                    // Redirige a una página por defecto si la opción no coincide con ninguna de las anteriores
                    window.location.href = 'menuDefault.html';
            }
        }, 1000);
    }
    
    // Evento change para el selector
    selector.addEventListener('change', reproducirAudioYRedirigir);
    
    // Restablecer el valor del selector al valor por defecto
    window.addEventListener('popstate', function(event) {
        selector.value = ''; // Establece el valor por defecto
    });



});

        // Espera a que el contenido de la página se cargue completamente
        window.addEventListener('load', function() {
            // Detener la animación de la bola después de 2 segundos
            setTimeout(function() {
                var loader = document.getElementById('loader');
                loader.style.animation = 'none';
            }, 2000);

            // Ocultar el preloader después de 3 segundos
            setTimeout(function() {
                var preloader = document.getElementById('preloader');
                preloader.classList.add('hidden');
            }, 3000);

            // Mostrar el contenido principal después de 3 segundos
            setTimeout(function() {
                var content = document.querySelector('main');
                content.classList.remove('hidden');
            }, 3000);
        });



	</script>
